<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>DEA – Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <img src="assets/logo.png" alt="Logo TechEdu" class="logo">
            <div class="header-text">
                <div class="brand">TechEdu</div>
                <h1 class="title">DEA – Lista de Tarefas</h1>
            </div>
        </div>
    </header>


    <main class="container mb-5">
        <!-- Feedback visual -->
        <div id="feedback" class="position-fixed top-0 end-0 m-3" style="z-index: 1000;"></div>

        <div class="row mb-3">
            <div class="col-md-9 col-8">
                <input type="text" id="novaTarefa" class="form-control" placeholder="Digite uma nova tarefa">
            </div>
            <div class="col-md-3 col-4">
                <button id="adicionar" class="btn btn-primary w-100">Adicionar</button>
            </div>
        </div>

        <ul id="listaTarefas" class="list-group">
            <!-- Tarefas adicionadas aqui -->
        </ul>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        TechEdu Treinamentos Ltda. – Projeto DEA
    </footer>

    <script src="script.js"></script>
</body>

</html>
