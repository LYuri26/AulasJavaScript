<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo da API Pública</title>

    <!-- Bootstrap (presente no PDF) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h1 class="mb-4">Consumo da API Pública</h1>

    <!-- Formulário para adicionar produto -->
    <form id="produto-form" class="mb-4">
        <div class="mb-3">
            <label for="produtoNome" class="form-label">Nome do Produto</label>
            <input type="text" id="produtoNome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="produtoPreco" class="form-label">Preço</label>
            <input type="number" id="produtoPreco" step="0.01" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>

    <!-- Lista de produtos -->
    <ul id="lista-produtos" class="list-group"></ul>

    <!-- Script principal -->
    <script src="script.js"></script>

</body>

</html>
