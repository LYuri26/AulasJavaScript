<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Chamadas HTTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Testes de Chamadas HTTP</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Cliente de API</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Endpoint:</label>
                            <select id="endpointSelect" class="form-select">
                                <option value="/users">/users</option>
                                <option value="/users/1">/users/1</option>
                                <option value="/error">/error (simula falha)</option>
                            </select>
                        </div>
                        <button id="fetchBtn" class="btn btn-primary">Fazer Requisição</button>
                        <div class="mt-3">
                            <div id="loadingIndicator" class="d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <span class="ms-2">Processando requisição...</span>
                            </div>
                            <div id="resultContainer" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>Testes Automatizados</h3>
                    </div>
                    <div class="card-body">
                        <button id="runTestsBtn" class="btn btn-success">Executar Testes</button>
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Alteração principal: adicionar type="module" -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/tests.js"></script>
</body>

</html>
