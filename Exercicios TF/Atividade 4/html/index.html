            <img src="..\images\Glenfiddich.png" alt="Glenfiddich"

            <img src="..\images\Patrón.png" alt="Patrón" class="gallery-item"

            <img src="..\images\RemyMartin.png" alt="Remy Martin"

            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>

        <script src="../js/modal.js"></script>
    </body>
