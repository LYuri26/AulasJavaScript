<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" src alt="Imagem Modal" class="modal-image">
        <div class="modal-buttons">
            <button id="like-button" onclick="likeImage()">Like</button>
            <button id="dislike-button"
                onclick="dislikeImage()">Dislike</button>
        </div>
        <textarea id="comment-field"
            placeholder="Deixe um comentário"></textarea>
        <button id="send-comment-button" onclick="sendComment()">Enviar
            Comentário</button>
    </div>
</div>
