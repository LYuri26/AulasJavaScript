<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/galeria.css">
        <link rel="stylesheet" href="../css/modal.css">
        <title>Galeria</title>
    </head>
    <body>
        <div class="gallery">
            <img src="../images/pexels-ben-mack-5326909.jpg" alt="Imagem 1"
                class="gallery-item"
                onclick="openModal('../images/pexels-ben-mack-5326909.jpg')">
            <img src="../images/pexels-damir-mijailovic-1921088-3695238.jpg"
                alt="Imagem 2" class="gallery-item"
                onclick="openModal('../images/pexels-damir-mijailovic-1921088-3695238.jpg')">
            <img src="../images/pexels-enric-cruz-lopez-6039245.jpg"
                alt="Imagem 3" class="gallery-item"
                onclick="openModal('../images/pexels-enric-cruz-lopez-6039245.jpg')">
            <img src="../images/pexels-enric-cruz-lopez-7444978.jpg"
                alt="Imagem 4" class="gallery-item"
                onclick="openModal('../images/pexels-enric-cruz-lopez-7444978.jpg')">
            <img src="../images/pexels-karolina-grabowska-4022107.jpg"
                alt="Imagem 5" class="gallery-item"
                onclick="openModal('../images/pexels-karolina-grabowska-4022107.jpg')">
            <img src="../images/pexels-karolina-grabowska-4040567.jpg"
                alt="Imagem 6" class="gallery-item"
                onclick="openModal('../images/pexels-karolina-grabowska-4040567.jpg')">
        </div>

        <div id="modal-container"></div>

        <script src="../js/modal.js"></script>
    </body>
</html>
