<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Unitários - Sistema de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="stylesteste.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Testes Unitários - Sistema de Agendamento</h1>

        <div class="row mb-4" id="summary-cards">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total de Testes</h5>
                        <p class="card-text display-4" id="total-tests">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Passaram</h5>
                        <p class="card-text display-4" id="passed-tests">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Falharam</h5>
                        <p class="card-text display-4" id="failed-tests">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Ignorados</h5>
                        <p class="card-text display-4" id="skipped-tests">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress mb-4">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="progress-passed"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" id="progress-failed"></div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" id="progress-skipped"></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3 class="mb-3">Testes Executados</h3>
                <div id="test-results">
                    <!-- Testes serão inseridos aqui dinamicamente -->
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="mb-3">Incidentes</h3>
                <div id="incidents-container">
                    <!-- Incidentes serão inseridos aqui dinamicamente -->
                </div>

                <h3 class="mb-3 mt-4">Logs de Execução</h3>
                <div class="card">
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="execution-logs">
                            <!-- Logs serão inseridos aqui dinamicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button id="run-tests" class="btn btn-primary btn-lg">Executar Todos os Testes</button>
            <button id="export-results" class="btn btn-outline-secondary btn-lg ms-2">Exportar Resultados</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/schedule.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/csv-handler.js"></script>
    <script src="testcases.js"></script>
    <script src="appteste.js"></script>
</body>

</html>
