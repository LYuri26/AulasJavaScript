<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora: 2 e 6</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculadora: 2 e 6</h1>
            <div id="display">Escolha os números e operação</div>
            <div class="buttons">
                <!-- Botões de números -->
                <button class="num-btn" onclick="adicionarNumero(2)">2</button>
                <button class="num-btn" onclick="adicionarNumero(6)">6</button>

                <!-- Botões de operações -->
                <button class="op-btn"
                    onclick="adicionarOperacao('+')">+</button>
                <button class="op-btn"
                    onclick="adicionarOperacao('-')">-</button>
                <button class="op-btn"
                    onclick="adicionarOperacao('*')">×</button>
                <button class="op-btn"
                    onclick="adicionarOperacao('/')">÷</button>

                <!-- Botão de resultado -->
                <button class="equal-btn"
                    onclick="calcularResultado()">=</button>

                <!-- Botão de limpar -->
                <button class="clear-btn" onclick="limparEntrada()">C</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
