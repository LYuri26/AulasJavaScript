<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Minha Lista de Tarefas</h1>
            <ul id="taskList">
                <!-- Lista de tarefas predefinidas -->
                <li>
                    <input type="checkbox" id="task1"
                        onclick="toggleTask('task1')">
                    <label for="task1">Estudar Matemática</label>
                </li>
                <li>
                    <input type="checkbox" id="task2"
                        onclick="toggleTask('task2')">
                    <label for="task2">Comprar supermercado</label>
                </li>
                <li>
                    <input type="checkbox" id="task3"
                        onclick="toggleTask('task3')">
                    <label for="task3">Ir à academia</label>
                </li>
                <li>
                    <input type="checkbox" id="task4"
                        onclick="toggleTask('task4')">
                    <label for="task4">Lavar a louça</label>
                </li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
