<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Completa</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="display">0</div>
            <div class="buttons">
                <!-- Botões de números -->
                <button class="num-btn" onclick="adicionarEntrada(1)">1</button>
                <button class="num-btn" onclick="adicionarEntrada(2)">2</button>
                <button class="num-btn" onclick="adicionarEntrada(3)">3</button>
                <button class="num-btn" onclick="adicionarEntrada(4)">4</button>
                <button class="num-btn" onclick="adicionarEntrada(5)">5</button>
                <button class="num-btn" onclick="adicionarEntrada(6)">6</button>
                <button class="num-btn" onclick="adicionarEntrada(7)">7</button>
                <button class="num-btn" onclick="adicionarEntrada(8)">8</button>
                <button class="num-btn" onclick="adicionarEntrada(9)">9</button>
                <button class="num-btn" onclick="adicionarEntrada(0)">0</button>
                <!-- Botões de operações -->
                <button class="num-btn"
                    onclick="adicionarOperacao('+')">+</button>
                <button class="num-btn"
                    onclick="adicionarOperacao('-')">-</button>
                <button class="num-btn"
                    onclick="adicionarOperacao('*')">×</button>
                <button class="num-btn"
                    onclick="adicionarOperacao('/')">÷</button>
                <!-- Botões adicionais -->
                <button class="clear-btn num-btn"
                    onclick="limparEntrada()">C</button>
                <button class="num-btn equal-btn"
                    onclick="calcularResultado()">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
