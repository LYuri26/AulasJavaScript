<!-- Document type declaration -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Define a viewport -->
        <!-- Título da página -->
        <title>Criptografia</title>
        <!-- Link para o arquivo de estilos -->
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <!-- Contêiner principal -->
        <div class="container">
            <!-- Título -->
            <h1>Criptografia</h1>
            <!-- Formulário -->
            <form id="formulario">
                <!-- Campo de entrada para o texto -->
                <label for="texto">Texto (máximo 40 caracteres):</label>
                <input type="text" id="texto" name="texto" maxlength="40"
                    required>
                <!-- Matriz chave -->
                <div class="matrizChave">
                    <label for="numero1">Número 1:</label>
                    <input type="number" id="numero1" name="numero1" required>
                    <label for="numero2">Número 2:</label>
                    <input type="number" id="numero2" name="numero2" required>
                    <label for="numero3">Número 3:</label>
                    <input type="number" id="numero3" name="numero3" required>
                    <label for="numero4">Número 4:</label>
                    <input type="number" id="numero4" name="numero4" required>
                </div>
                <!-- Botão de criptografar -->
                <button type="button" id="btnCriptografar"
                    onclick="criptografar()">Criptografar</button>
            </form>
            <!-- Resultado da criptografia -->
            <div id="resultado"></div>
        </div>
    </body>
    <!-- Inclusão de scripts -->
    <script src="../matrizalfabeto/matriz.js"></script>
    <!-- Script para manipulação de matrizes -->
    <script src="./script.js"></script> <!-- Script personalizado -->
</html>
