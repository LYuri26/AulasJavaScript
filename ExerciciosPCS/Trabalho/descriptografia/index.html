<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desriptografia</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="container">
            <h1>Descriptografia</h1>
            <form id="formulario">
                <label for="texto">Digite os números da matriz
                    criptografada:</label>
                <input type="text" id="sequenciaNumeros" name="texto" required>

                <label for="texto">Matriz Chave:</label>
                <div class="matrizChaveInversa">
                    <label for="numero1">Número 1:</label>
                    <input type="number" id="numero1" name="numero1" required>
                    <label for="numero2">Número 2:</label>
                    <input type="number" id="numero2" name="numero2" required>
                    <label for="numero3">Número 3:</label>
                    <input type="number" id="numero3" name="numero3" required>
                    <label for="numero4">Número 4:</label>
                    <input type="number" id="numero4" name="numero4" required>
                </div>
                <button type="button"
                    id="btnDescriptografar"
                    onclick="descriptografar()">Descriptografar</button>
            </form>
            <div id="resultado"></div>
        </div>

        <!-- Inclusão de scripts -->
        <script src="../matrizalfabeto/matriz.js"></script>
        <!-- Script para manipulação de matrizes -->
        <script src="./script.js"></script> <!-- Script personalizado -->
    </html>
