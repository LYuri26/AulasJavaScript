<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Pão de Queijo Tech</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/contato.css">
        <link rel="stylesheet" href="styles/style.css">

    </head>
    <body>
        <header class="bg-warning text-center py-4">
            <h1 class="mb-0">Pão de Queijo Tech</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link"
                            href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link"
                            href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link"
                            href="quem_somos.html">Quem Somos</a></li>
                    <li class="nav-item"><a class="nav-link"
                            href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link"
                            href="produtos.html">Produtos</a></li>
                </ul>
            </nav>
        </header>
        <main class="container mt-5">
            <h2>Contato</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" class="form-control"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </main>
        <footer class="bg-warning text-center py-3 mt-5">
            <p class="mb-0">&copy; 2024 Pão de Queijo Tech</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/contato.js"></script>
    </body>
</html>
