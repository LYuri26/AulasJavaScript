<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Saudação do Robô Amigável</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    </head>
    <body>
        <h1>Saudação do Robô Amigável</h1>
        <p>Digite seu nome e clique no botão para receber uma saudação
            personalizada!</p>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="saudar()">Saudar</button>
        <p id="mensagem"></p>
        <script>
        function saudar() {
            const nome = document.getElementById('nome').value;
            const mensagem = document.getElementById('mensagem');
            if (nome.trim() === '') {
                mensagem.textContent = 'Por favor, insira um nome válido.';
            } else {
                mensagem.textContent = `Olá, ${nome}! Bem-vindo à nave!`;
            }
        }
    </script>
    </body>
</html>
