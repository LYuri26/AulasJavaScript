<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Recomendados</title>
    <link rel="stylesheet" href="../static/css/inicio.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <style>
        /* Estilos para o modal */
        .modal-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal {
            position: relative;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            display: flex; /* Alteração para flexbox */
            flex-direction: column; /* Ajuste para empilhar os elementos verticalmente */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }

        .modal-content {
            max-width:40%;
            max-height: 40%;
        }

        .modal-caption textarea {
            width: 90%;
            margin-bottom: 10px;
        }

        /* Estilo da imagem dentro do modal */
        .modal-content img {
            max-width: 80%; /* Reduzindo a largura da imagem */
            max-height: 80%; /* Reduzindo a altura da imagem */
            margin-bottom: 20px; /* Adicionando espaço abaixo da imagem */
        }

        /* Estilo do botão Fechar */
        .close {
            color: black;
            position: absolute;
            top: 10px;
            right: 10px; /* Movendo o botão para a direita */
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        /* Estilo dos botões */
        .modal-caption button {
            background-color: #f2f2f2;
            border: none;
            color: black;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }

        .modal-caption button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>LIVROS RECOMENDADOS</h1>
        </div>
        <nav>
            <ul>
                <!-- Adicione seu código PHP aqui para verificar se o usuário está logado -->
                <li><button id="openModalBtn">Login</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <!-- Adicione eventos de clique para abrir o modal em cada imagem -->
            <div class="col-6">
                <div class="post" id="post-1"
                    onclick="openModal('../static/images/fotos/aeradocapitalimprodutivo.jpg')">
                    <img
                        src="../static/images/fotos/aeradocapitalimprodutivo.jpg"
                        alt="A Era do Capital Improdutivo">
                    <div class="actions">
                        <img src="../static/images/icons/coracao.svg"
                            alt="Coração" class="like-icon"
                            onclick="like(1)">
                        <span class="likes">0</span>
                        <img src="../static/images/icons/coment.svg"
                            alt="Comentário" onclick="openCommentModal(1)">
                        <span class="comments">0</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="post" id="post-2"
                    onclick="openModal('../static/images/fotos/aorigemdafamíliadapropriedadeprivadaedoestado.jpg')">
                    <img
                        src="../static/images/fotos/aorigemdafamíliadapropriedadeprivadaedoestado.jpg"
                        alt="A Origem da Família da Propriedade Privada e do Estado">
                    <div class="actions">
                        <img src="../static/images/icons/coracao.svg"
                            alt="Coração" class="like-icon"
                            onclick="like(2)">
                        <span class="likes">0</span>
                        <img src="../static/images/icons/coment.svg"
                            alt="Comentário" onclick="openCommentModal(2)">
                        <span class="comments">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-wrapper" id="myModal" style="display: none;">
        <div class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content" id="modalContent"></div>
            <div class="modal-caption">
                <textarea id="commentText"
                    placeholder="Escreva seu comentário"></textarea>
                <button onclick="submitComment()">Enviar</button>
                <button onclick="likeImage()">Curtir</button>
                <span id="likesCount">0</span>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para manipular o modal
        var likes = 0;

        function openModal(imgSrc) {
            var modalWrapper = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modalContent.innerHTML = '<img src="' + imgSrc + '" alt="Imagem modal">';
            modalWrapper.style.display = "flex";
        }

        function closeModal() {
            var modalWrapper = document.getElementById("myModal");
            modalWrapper.style.display = "none";
        }

        function likeImage() {
            likes++;
            document.getElementById("likesCount").textContent = likes;
        }

        function submitComment() {
            var comment = document.getElementById("commentText").value;
            console.log("Comentário enviado:", comment);
            // Aqui você pode enviar o comentário para o servidor ou fazer qualquer outra ação desejada
        }

        // Fechar o modal clicando fora da imagem
        window.onclick = function(event) {
            var modalWrapper = document.getElementById("myModal");
            if (event.target == modalWrapper) {
                modalWrapper.style.display = "none";
            }
        }
    </script>
</body>

<footer>
    <div class="logo">
        <h1>LIVROS RECOMENDADOS</h1>
    </div>
    <div class="social-icons">
        <img src="../static/images/icons/twitter.svg" alt="Twitter">
        <img src="../static/images/icons/instagram.svg" alt="Instagram">
        <img src="../static/images/icons/youtube.svg" alt="YouTube">
        <img src="../static/images/icons/tiktok.svg" alt="TikTok">
    </div>
    <div class="copyright">
        <p>Copyright-2024</p>
    </div>
</footer>

</html>
